<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css" />

    </head>
    <body>
        <div class="uk-background-cover uk-height-viewport" style="background-image: url(assets/lock-background.jpg);">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-position-center">

        <h1 class="uk-heading-line uk-text-center"><span>Password Generator</span></h1>

        <form>
            <div class="uk-margin uk-pagination uk-flex-center">
                <div class="uk-margin">
                    <div class="uk-inline">
                        <a class="uk-form-icon uk-form-icon-flip" value="Copy to Clipboard" id="copy" uk-icon="icon: pencil"></a>
                        <textarea class="uk-form-blank" id="password" placeholder="Password" type="textarea"></textarea>
                    </div>
                </div>
             
            
  
            
                   
            </div>
            <div class="col-md">
                <input class="uk-button uk-button-secondary uk-width-1-1" type="button" value="Generate Password" id="generateButton" class="btn btn-info mb-4">
            </div>
            
        </form>
        <script src="javascript.js"></script>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.4.0/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
